<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        padding: 20px;
      }
      .staff {
        background-image: url("assets/staff.gif");
        float: left;
        background-repeat: no-repeat;
        height: 411px;
        width: 219px;
        /* margin: 0 20px 0 0; */
        position: relative;
        padding: 0 0 0 180px;
        height: 420px;
        display: block;
      }
      .note {
        position: absolute;
        top: 10px;
        width: 60px;
      }
      #note-line {
        width: 100%;
        height: 4px;
        position: absolute;
        bottom: 18px;
        background-color: black;
        /* display: none; */
        left: -8px;
        display: none;
      }

      .show {
        display: unset !important;
      }
      #output-message {
        display: none;
        color: green;
      }
      #output-message.lose {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="g-ladder" class="staff">
      <div id="note" class="note">
        <img width="40px" src="assets/note.png" />
        <div id="note-line"></div>
      </div>
    </div>
    <form
      style="display: block"
      id="note-form"
      action="#"
      onsubmit="event.preventDefault()"
    >
      <input type="text" id="noteInput" />
      <button type="submit">GO</button>
    </form>
    <div id="output-message"></div>
    <script src="./index.js"></script>
  </body>
</html>
